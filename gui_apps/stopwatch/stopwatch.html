<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stylesheets/stopwatch.css" />
    <script src="javascripts/stopwatch.js"></script>
  </head>
  <body>
    <main>
      <div id="clock">
        <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="centiseconds">00</span>
      </div>
      <div id="actions">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </main>
  </body>
</html>
