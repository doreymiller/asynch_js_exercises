<!DOCTYPE html>
<html>
  <head>
    <title>Todo Delete</title>
    <link rel="stylesheet" href="stylesheets/todo_delete.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="javascripts/todo_delete.js"></script>
  </head>
  <body>
    <main>
      <h1>Todos</h1>
      <ul id="todos"></ul>
      <div id="modal-bg" class="hide"></div>
      <div id="modal" class="hide">
        <p>Are you sure you want to delete this todo?</p>
        <div id="actions">
          <button id="yes-button">yes</button>
          <button id="no-button">no</button>
        </div>
      </div>
      <div class="context_menu"></div>
    </main>
    <script type="text/x-handlebars-template" id="context-menu-template">
      <ul>
        <li>Edit Todo</li>
        <li>Show Details</li>
        <li data-id="{{id}}" class="remove">Delete</li>
      </ul>
    </script>
  </body>
</html>
